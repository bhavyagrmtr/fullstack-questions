<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and City List</title>
    <style>
        /* Styling for the movie list */
        ul li.favorite {
            color: red;
            font-weight: bold;
        }

        /* Styling for the city list */
        ol {
            font-family: Arial, sans-serif;
        }

        ol li:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>My Favorite Movies</h1>
    <ul>
        <li>Inception</li>
        <li class="favorite">The Dark Knight</li>
        <li>Interstellar</li>
        <li>Avatar</li>
    </ul>

    <h1>Cities I Want to Visit</h1>
    <ol>
        <li>New York</li>
        <li>Paris</li>
        <li>Tokyo</li>
        <li>Sydney</li>
    </ol>

</body>
</html>
