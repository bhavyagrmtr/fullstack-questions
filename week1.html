<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>

    <h1>Weekly Timetable</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>9:00 AM - 10:00 AM</td>
                <td>Mathematics</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>10:00 AM - 11:00 AM</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>11:00 AM - 12:00 PM</td>
                <td>Chemistry</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Week</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
